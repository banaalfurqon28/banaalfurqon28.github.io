<!DOCTYPE html>
<html>
    <head>
        <title>Form Input Biodata</title>
        <meta name="" content="">
    </head>
    <body>
        <table border="1" bordercolor="red">
            <tr>
                <td><center><h2>Form Input Biodata</h2></center></td>
            </tr>
            <tr>
                <td>
                    <form nama="fm-input">
                        <table>
                            <tr>
                                <td><label for="nama">Nama
   
                                <td>:</td>
                                <td><input type="text" size="20" name="nama" id="nama"/></td>
                                </tr>
                                <tr>
                                    <td><label for="ttl">Tempat,Tanggal Lahir</label></td>
                                    <td>:</td>
                                    <td>
                                        <input type="text" size="20" name="nama"/>,
                                        <input type="text" size="2" name="tgl"/>/
                                        <input type="text" size="2" name="bln"/>/
                                        <input type="text" size="5" name="thn"/>/
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="alamt">Alamat</label></td>
                                    <td>:</td>
                                    <td><textarea name="alamt" id="alamat" cols="40" rows="3"></textarea></td>
                                </tr>
                                <tr>
                                    <td><label for="telp">No.Telp/HP</label></td>
                                    <td>:</td>
                                    <td><input type="text" size="20" name="telp" id="telp"/></td>
                                </tr>
                                <tr>
                                    <td><label for="jkl">Jenis Kelamin</label></td>
                                    <td>:</td>
                                    <td><input type="radio" name="jkl" value="Laki-Laki" id="Laki-Laki"/>
                                    <label for="laki">Laki-Laki</label>
                                    <input type="radio" name="jkl" value="Perampuan" id="Perempuan"/>
                                    <label for="Perempuan"></label>
                                </td>
                                </tr>
                                <tr>
                                    <td><label for="Agama">Agama</label></td>
                                    <td>:</td>
                                    <td><input type="text" size="20" name="Agama" id="Agama"/></td>
                                </tr>
                                <tr>
                                    <td><label for="Hoby">Hoby</label></td>
                                    <td>:</td>
                                    <td>
                                        <input type="checkbox" name="hoby[]" id="bacabuku" value="bacabuku"/>
                                        <label for="bacabuku">Baca Buku</label>
                                        <input type="checkbox" name="hoby[]" id="olahraga" value="olahraga"/>
                                        <label for="olahraga">Olah Raga</label>
                                        <input type="checkbox" name="hoby[]" id="maingame" value="maingame"/>
                                        <label for="maingame">Main Game</label>
                                        <input type="checkbox" name="hoby[]" id="hiking" value="hiking"/>
                                        <label for="hiking">Hiking</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <input type="submit" name="submit" value="Submit"/>
                                        <input type="reset" name="reset" value="Clear"/>
                                    </td>
                                </tr>
                                </label>
                            </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
